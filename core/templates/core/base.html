{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DigiStore{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Topbar -->
  <div class="bg-white border-bottom py-2 small">
    <div class="container d-flex justify-content-between">
      <div>Free shipping over $100</div>
      <div><a href="">Login</a> â€¢ <a href="">Register</a></div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-danger fw-bold" href="">DigiStore</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="">Orders</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-top py-4 mt-5">
    <div class="container d-flex justify-content-between">
      <div>&copy; 2025 DigiStore</div>
      <div class="small">Contact: support@digistore.example</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
