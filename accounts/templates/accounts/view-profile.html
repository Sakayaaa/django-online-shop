{% extends 'core/base.html' %}
{% block title %}Profile - DigiStore{% endblock %}

{% block content %}
<div class="card mx-auto p-4 mt-4" style="max-width:720px">
  <h3 class="mb-4">Your Profile</h3>

  <div class="mb-3">
    <label class="form-label fw-bold">First Name:</label>
    <p>{{ user.first_name }}</p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Last Name:</label>
    <p>{{ user.last_name }}</p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Email:</label>
    <p>{{ user.email }}</p>
  </div>

  <a href="{% url 'edit-profile' %}" class="btn btn-danger">Edit Profile</a>
</div>
{% endblock %}
