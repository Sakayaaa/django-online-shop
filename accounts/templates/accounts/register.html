{% extends 'core/base.html' %}
{% block title %}
  Register - DigiStore
{% endblock %}
{% block content %}
  <div class="card mx-auto" style="max-width:480px">
    <div class="card-body">
      <h4 class="card-title mb-3">Create an account</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" name="name" placeholder="Full name" />
        </div>
        <div class="mb-3">
          <input class="form-control" name="email" placeholder="Email" />
        </div>
        <div class="mb-3">
          <input class="form-control" name="password1" type="password" placeholder="Password" />
        </div>
        <div class="mb-3">
          <input class="form-control" name="password2" type="password" placeholder="Confirm password" />
        </div>
        <button class="btn btn-danger w-100">Register</button>
      </form>
    </div>
  </div>
{% endblock %}
