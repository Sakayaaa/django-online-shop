{% extends 'core/base.html' %}
{% block title %}Login - DigiStore{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width:420px">
  <div class="card-body">
    <h4 class="card-title mb-3">Login</h4>
    <form method="post">{% csrf_token %}
      <div class="mb-3"><input class="form-control" name="username" placeholder="Username or email"></div>
      <div class="mb-3"><input class="form-control" name="password" type="password" placeholder="Password"></div>
      <button class="btn btn-danger w-100">Login</button>
    </form>
    <div class="mt-3 small">No account? <a href="{% url 'accounts:register' %}">Register</a></div>
  </div>
</div>
{% endblock %}
