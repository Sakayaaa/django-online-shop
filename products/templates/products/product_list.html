{% extends 'core/base.html' %}
{% block title %}Products - DigiStore{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="mb-0">Products</h3>
  <div class="small text-muted">Showing results</div>
</div>
<div class="row">
  <aside class="col-md-3">
    <div class="card p-3">
      <h6>Filters</h6>
      <div class="mb-3"><label class="form-label">Category</label><select class="form-select"><option>All</option></select></div>
      <div class="mb-3"><label class="form-label">Brand</label><select class="form-select"><option>All</option></select></div>
    </div>
  </aside>
  <div class="col-md-9">
    <div class="row g-4">
      {% for p in products %}
      <div class="col-md-4">
        <div class="card product-card">
          <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
          <div class="card-body">
            <h6>{{ p.name }}</h6>
            <p class="text-danger fw-bold">${{ p.price }}</p>
            <a href="{% url 'products:detail' p.pk %}" class="btn btn-outline-danger btn-sm w-100">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
