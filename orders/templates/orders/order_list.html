{% extends 'core/base.html' %}
{% block title %}My Orders - DigiStore{% endblock %}
{% block content %}
<h3>My Orders</h3>
<div class="list-group">
  {% for order in orders %}
  <a href="{% url 'orders:detail' order.pk %}" class="list-group-item list-group-item-action">
    <div class="d-flex justify-content-between"><div>Order #{{ order.pk }}</div><div>${{ order.total }}</div></div>
    <div class="small text-muted">{{ order.created_at }}</div>
  </a>
  {% endfor %}
</div>
{% endblock %}
